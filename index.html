<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/Logo.png" type="image/x-icon">
</head>
<body onload="">
    <header>
        <img src="./img/Logo.png" alt="logo">
        <span>Fotogram</span>
    </header>

    <main>
        <div class="main-content">
            <H1>Your personal photo album</H1>
            <div id="content">
                <img onclick="openOverlay(0)" tabindex="0" src="./img/frozen lake.jpg" alt="Alaska">
                <img onclick="openOverlay(1)" tabindex="0" src="./img/city-at-night.jpg" alt="City-at-Night">
                <img onclick="openOverlay(2)" tabindex="0" src="./img/clouds.png" alt="Clouds">
                <img onclick="openOverlay(3)" tabindex="0" src="./img/bird.jpg" alt="Bird">
                <img onclick="openOverlay(4)" tabindex="0" src="./img/hurrican.jpg" alt="Hurrican">
                <img onclick="openOverlay(5)" tabindex="0" src="./img/snow-mountain.jpg" alt="Mountains">
                <img onclick="openOverlay(6)" tabindex="0" src="./img/duck.jpg" alt="Duck">
                <img onclick="openOverlay(7)" tabindex="0" src="./img/nightsky.jpg" alt="Nightsky">
                <img onclick="openOverlay(8)" tabindex="0" src="./img/bird2.jpg" alt="Bird on tree ">
                <img onclick="openOverlay(9)" tabindex="0" src="./img/leopards.jpg" alt="Leopard">
                <img onclick="openOverlay(10)" tabindex="0" src="./img/winter-mountain.jpg" alt="Mountains">
                <img onclick="openOverlay(11)" tabindex="0" src="./img/winter-tree.jpg" alt="Winter-Tree">
            </div>
            
        </div>
    </main>

    <dialog id="overlay">
        <header>
            <button id="closeOverlay" onclick="closeOverlay()">X</button>
            <p id="imgTitle" onclick="showDescription()"></p>
            
        </header>
        <main>
            <img id="currentPicture" src="" alt="">
        </main>
        <footer>
            <p id="counter" onclick="countCurrentPicture()"></p>
            
            <div class="overlayNavigation">
                <button onclick="switchSelectedPhotoLeft()"><img id="arrowLeft" src="./img/arrow left.png" alt="arrow left"></button>
                <img id="favIcon" src="./img/favorite.png" alt="favorite">
                <button onclick="switchSelectedPhotoRight()"><img src="./img/arrow right.png" alt="arrow right"></button>
            </div>
        </footer>
    </dialog>


    <footer>
        <img src="./img/DA-Logo.png" alt="Dev-Akademie">
        <span>(C) 2023 Developer Akademie GmbH</span>
    </footer>


<script src="script.js"></script>
</body>
</html>
