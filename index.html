<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./">
</head>
<body>
    <header>
        <img src="./img/Logo.png" alt="logo">
        <span>Fotogram</span>
    </header>

    <main>
        <div class="main-content">
            <H1>Your personal photo album</H1>
            <div id="contentTop">
                <img src="./img/frozen lake.jpg" alt="Alaska">
                <img src="./img/city-at-night.jpg" alt="City-at-Night">
                <img src="./img/clouds.png" alt="Clouds">
                <img src="./img/bird.jpg" alt="Bird">
                <img src="./img/hurrican.jpg" alt="Hurrican">
                <img src="./img/snow-mountain.jpg" alt="Mountains">
                <img src="./img/duck.jpg" alt="Duck">
            </div>
            <div id="contentBottom">
                <img src="./img/nightsky.jpg" alt="Nightsky">
                <img src="./img/bird2.jpg" alt="Bird">
                <img src="./img/leopards.jpg" alt="Leopard">
                <img src="./img/winter-mountain.jpg" alt="Mountains">
                <img src="./img/winter-tree.jpg" alt="Winter-Tree">
            </div>
            
        </div>
    </main>

    <footer>
        <img src="./img/DA-Logo.png" alt="Dev-Akademie">
        <span>(C) 2023 Developer Akademie GmbH</span>
    </footer>


<script src="script.js"></script>
</body>
</html>
